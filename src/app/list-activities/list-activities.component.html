<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>List of Activities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="activities" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let activities"> {{activities.name}} </td>
        </ng-container>
      
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let activities"> {{activities.status}} </td>
        </ng-container>

        <!-- Date Estimated Time Execution Column -->
        <ng-container matColumnDef="dateEstimatedTimeExecution">
          <th mat-header-cell *matHeaderCellDef> Date Estimated Time Execution </th>
          <td mat-cell *matCellDef="let activities"> {{activities.dateEstimatedTimeExecution}} </td>
        </ng-container>

        <!-- Owner Column -->
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let activities"> {{ activities.employeeId.firstName + ' ' + activities.employeeId.lastName }}</td>
        </ng-container>

        <!-- Owner Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let activity">
            <button mat-raised-button color="primary" (click)="updateActivity(activity.activityId)">Edit</button>
            <button mat-raised-button color="primary" (click)="detailActivity(activity.activityId)">Details</button>
            <button mat-raised-button color="warn" (click)="deleteActivity(activity.activityId)">Delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
